<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Let It Be: Productos aromáticos y decorativos. Souvenirs para eventos y celebraciones. Venta mayorista y minorista"/>
    <meta name="keywords" content="aromáticos, decoración, perfumería, velas, splash, difusores, jabón, souvenirs, decorativo, aromas, fragancias, productos, mayorista, minorista"/>
    <meta name="author" content="Diego Martin Ruiz"/>
    <meta name="copyright" content="Let It Be Shop"/>
    <link rel="icon" type="image/png" href="./img/let-it-be-logo.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title> LET IT BE | Productos </title>
</head>
<body>
  <!-- HEADER -->
  <header>
    <!-- NAVIGATOR -->
    <nav class="navbar navbar-expand-lg bg-white navigator-bar fixed-top" >
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"> <img src="./img/let-it-be-logo.jpg" class="logo-img" alt="let-it-be-logo"> </a>
        <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="toggler-icon top-bar"></span>
          <span class="toggler-icon middle-bar"></span>
          <span class="toggler-icon bottom-bar"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link cart-nav-link" href="./pages/cart.html"> <i class="fa-solid fa-cart-shopping"></i> <div class="cart-counter d-none" id="cartCounter"> </div></a>
            </li>
            <li class="nav-item">
              <button class="navAccountButton" id="logIcon"><i class="fa-solid fa-circle-user"></i></button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- MAIN -->
  <main class="main-products">
    <div class="title-container">
      <h1 class="title-container__title"> SHOP </h1>
    </div>
    <div class="show-filters">
      <button id="showFilters" class="buy-btn"> FILTRAR <i class="fa-solid fa-filter"></i></button>
    </div>
    <section class="filters-container d-none">
      <div class="filters-container__price-filter">
        <h3> Filtrar por precio </h3>
        <label for="lowerRange" class="range-inputs-labels"> Buscar precio mayor a...</label>
        <input class="range-input" id="lowerRange" type="text" placeholder="Ingrese un valor..."> 
        <label for="higherRange">Buscar precio menor a...</label>
        <input class="range-input" id="higherRange" type="text" placeholder="Ingrese un valor...">
        <button id="priceRangeBtn" class="buy-btn d-show"> Buscar </button>
      </div>
      <div class="filters-container__category-search-filter">
        <h3> Filtrar por categorías </h3>
        <p> Seleccione la categoria a filtrar.</p>
        <div class="category-checkbox-groups">
          <input id="limpiezaCheck" type="checkbox">
          <label for="limpiezaCheck"> Limpieza </label>
        </div>
        <div class="category-checkbox-groups">
          <input id="velasCheck" type="checkbox">
          <label for="velasCheck"> Velas </label>
        </div>
        <div class="category-checkbox-groups">
          <input id="difusoresCheck" type="checkbox">
          <label for="difusoresCheck"> Difusores </label>
        </div>
        <div class="category-checkbox-groups">
          <input id="otrosCheck" type="checkbox">
          <label for="otrosCheck"> Otros </label>
        </div>      
      </div>
      <div class="filters-container__find-product-id">
        <h3> Buscar por ID </h3>
        <input id="findProductId" type="search" placeholder="Ingrese el ID...">
        <button class="buy-btn d-show" id="findProductIdBtn"> Buscar </button>
      </div>
    </section>
    <div class="products-container" id="main-container">
    </div>
  </main>
  <!-- FOOTER -->
   <footer>
    <div class="footer-container">
      <p class="footer-container__text">Síguenos en redes...</p>
      <ul class="footer-container__icons">
        <li><a href="https://www.instagram.com/let_itbeshop/" target="_blank"><i class='bx bxl-instagram-alt'></i></a></li>
        <li><a href="./error404.html" target="_blank"><i class='bx bx-envelope'></i></a></li>
        <li><a href="https://www.facebook.com/letitbeshop" target="_blank"><i class='bx bxl-facebook-square'></i></a></li>
      </ul>
      <p class="footer-container__copyright">© 2022 Let It Be</p>
    </div>
  </footer>
  <!-- SCRIPT   -->
  <script src="https://kit.fontawesome.com/44947348f6.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/main.js"></script>
  <script src="./js/login/login.js"></script>
</body>
</html>
