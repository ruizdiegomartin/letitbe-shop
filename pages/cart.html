<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Let It Be: Productos aromáticos y decorativos. Souvenirs para eventos y celebraciones. Venta mayorista y minorista"/>
    <meta name="keywords" content="aromáticos, decoración, perfumería, velas, splash, difusores, jabón, souvenirs, decorativo, aromas, fragancias, productos, mayorista, minorista"/>
    <meta name="author" content="Diego Martin Ruiz"/>
    <meta name="copyright" content="Let It Be Shop"/>
    <link rel="icon" type="image/png" href="../img/let-it-be-logo.ico"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title> LET IT BE | Carrito </title>
</head>
<body>
    <!-- HEADER -->
  <header>
    <!-- NAVIGATOR -->
    <nav class="navbar navbar-expand-lg white navigator-bar">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"> <img src="../img/let-it-be-logo.jpg" class="logo-img" alt="let-it-be-logo"> </a>
        <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="toggler-icon top-bar"></span>
          <span class="toggler-icon middle-bar"></span>
          <span class="toggler-icon bottom-bar"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link cart-nav-link active" href="./cart.html" aria-current="page"><i class="fa-solid fa-cart-shopping"></i> <span class="cart-counter d-none" id="cartCounter"></span></a>
            </li>
            <li class="nav-item">
              <button class="navAccountButton" id="logIcon"><i class="fa-solid fa-circle-user"></i></button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- MAIN -->
  <main class="cart-main">
    <article class="cart-container">
      <div class="wrapper">
        <h1> Carrito </h1>
        <div class="progress-bar">
          <div class="selected-block-div"> CARRITO <i class="fa-solid fa-cart-shopping"></i></div>
          <span class="div-arrow"></span>
          <div class="no-selected-block-div"> FORMAS DE PAGO </div>
          <span class="div-arrow"></span>
          <div class="no-selected-block-div"> PAGAR <i class="fa-regular fa-credit-card"></i></div>
        </div>
        <div class="cart-sections">
            <section class="cart-section">
              <table class="cart-table">
                <thead class="carrito-tabla">
                  <tr>
                    <th class="theader">PRODUCTO</th>
                    <th class="theader">PRECIO UNITARIO</th>
                    <th class="theader">CANTIDAD</th>
                    <th class="theader">TOTAL</th>
                    <th class="theader"></th>
                  </tr>
                </thead>
                <tbody id="cart-body">
                </tbody >
                <tfoot id="cart-foot">
                </tfoot>
              </table>
            </section>
            <section class="cart-summary">
              <div class="summary-card">
                <h2> Resumen </h2>
                <div class="summary-groups">
                    <h4> Subtototal: </h4>
                    <p id="total-price"> $0 </p>
                </div>
                <div class="summary-groups">
                    <h4> Código de descuento: </h4>
                    <input id="promotionCode" type="text" maxlength="5">
                </div>
                <div id="discount" class="discount display-hide"> 
                </div>
                <div class="summary-groups">
                    <h4> Costo de envío: </h4>
                    <p></p>
                </div>
                <div class="summary-groups">
                    <h4> Orden total: </h4>
                    <p id="summarySubtotal"></p>
                </div>
                <button class="btn-buyNow" id="finish-btn"> Calcular compra </button>
              </div>
            </section>
        </div>
        <div class="continueToPayBtn-div">
          <button class="continue-shopping-btn continueToPayBtn" id="continueShoppingBtn">Continuar comprando</button>
          <button class="continueToPayBtn" id="continueToPayBtn"> Proceder a pago </button>
        </div>
      </div>
    </article> 
  </main>
  <!-- FOOTER -->
  <footer>
    <div class="footer-container">
      <p class="footer-container__text">Síguenos en redes...</p>
      <ul class="footer-container__icons">
        <li><a href="https://www.instagram.com/let_itbeshop/" target="_blank"><i class='bx bxl-instagram-alt'></i></a></li>
        <li><a href="./error404.html" target="_blank"><i class='bx bx-envelope'></i></a></li>
        <li><a href="https://www.facebook.com/letitbeshop" target="_blank"><i class='bx bxl-facebook-square'></i></a></li>
      </ul>
      <p class="footer-container__copyright">© 2022 Let It Be</p>
    </div>
  </footer>
  <!-- SCRIPT  -->
  <script src="https://kit.fontawesome.com/44947348f6.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous">
  </script>
  <script src="../js/cart/cart.js"></script>
  <script src="../js/login/login.js"></script>
  <!-- <script src="../js/main.js"></script> -->
</body>
</html>
